<div class="register-container">
    <div class="register-box">
        <h2>Sign Up</h2>
        <p class="subtitle">Create your account to get started</p>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" name="name">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" name="email">
                <div *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">

                    <small class="text-danger">Email is invalid!</small>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" name="password">
                <div
                    *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].invalid && signupForm.controls['password'].value !== null">
                    <small class="text-danger">Password must be at least 6 characters long.</small>

                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword">
                <small class="text-danger" *ngIf="passwordsDoNotMatch">Passwords do not match!</small>


            </div>

            <button type="submit" class="register-button">Sign Up</button>
        </form>

        <p class="login-link">
            Already have an account? <a (click)="navigateToLogin()">Login</a>
        </p>
    </div>
</div>
