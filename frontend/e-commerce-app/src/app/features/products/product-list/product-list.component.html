<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 *ngIf="!searchQuery">All Products</h2>
            <h2 *ngIf="searchQuery">Search Results for "{{ searchQuery }}"</h2>
            <hr>
        </div>
    </div>

    <!-- Loading spinner -->
    <div *ngIf="loading" class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- No results message -->
    <div *ngIf="!loading && products.length === 0" class="text-center my-5">
        <div class="alert alert-info">
            <i class="bi bi-search me-2"></i>
            <span *ngIf="searchQuery">No products found matching "{{ searchQuery }}"</span>
            <span *ngIf="!searchQuery">No products available</span>
        </div>
    </div>

    <!-- Product list -->
    <div *ngIf="!loading" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <div *ngFor="let product of products" class="col">
            <div class="card h-100 shadow-sm">
                <!-- Image -->
                <img [src]="product.image || 'assets/images/product-placeholder.png'" class="card-img-top"
                    alt="{{ product.productName }}">

                <div class="card-body">
                    <h5 class="card-title">{{ product.productName }}</h5>
                    <p class="card-text text-truncate">{{ product.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="price fw-bold">${{ product.price.toFixed(2) }}</span>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary me-1">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-primary">
                                <i class="bi bi-cart-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
