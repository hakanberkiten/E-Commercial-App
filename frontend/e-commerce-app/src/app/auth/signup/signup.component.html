<!-- src/app/auth/signup/signup.component.html -->
<div class="min-vh-100 d-flex align-items-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
                    <div class="card-header text-white text-center py-4"
                        style="background: linear-gradient(135deg,#6a11cb 0,#2575fc)">
                        <h2 class="mb-1">Create Your Account</h2>
                        <small class="text-white-50">Join our shopping community today</small>
                    </div>

                    <div class="card-body p-4">
                        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                            <!-- first + last name -->
                            <div class="row g-3 mb-3">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" id="firstName" formControlName="firstName"
                                            class="form-control" placeholder="First Name">
                                        <label for="firstName">First Name</label>
                                    </div>
                                    <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched"
                                        class="text-danger small mt-1">Required</div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" id="lastName" formControlName="lastName" class="form-control"
                                            placeholder="Last Name">
                                        <label for="lastName">Last Name</label>
                                    </div>
                                    <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched"
                                        class="text-danger small mt-1">Required</div>
                                </div>
                            </div>

                            <!-- email -->
                            <div class="form-floating mb-3">
                                <input type="email" id="email" formControlName="email" class="form-control"
                                    placeholder="name@example.com">
                                <label for="email">Email address</label>
                                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                                    class="text-danger small mt-1">
                                    <span *ngIf="signupForm.get('email')?.errors?.['required']">Required</span>
                                    <span *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email</span>
                                </div>
                            </div>

                            <!-- password -->
                            <div class="form-floating mb-3">
                                <input type="password" id="password" formControlName="password" class="form-control"
                                    placeholder="Password">
                                <label for="password">Password</label>
                                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                                    class="text-danger small mt-1">
                                    <span *ngIf="signupForm.get('password')?.errors?.['required']">Required</span>
                                    <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Min 6 chars</span>
                                </div>
                            </div>

                            <!-- mobile -->
                            <div class="form-floating mb-4">
                                <input type="tel" id="mobileNumber" formControlName="mobileNumber" class="form-control"
                                    placeholder="Mobile Number">
                                <label for="mobileNumber">Mobile Number</label>
                                <div *ngIf="signupForm.get('mobileNumber')?.invalid && signupForm.get('mobileNumber')?.touched"
                                    class="text-danger small mt-1">Required</div>
                            </div>

                            <!-- global error -->
                            <div *ngIf="errorMsg" class="alert alert-danger">
                                {{ errorMsg }}
                            </div>

                            <!-- submit -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    [disabled]="signupForm.invalid || loading">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                    Sign Up
                                </button>
                            </div>

                            <p class="text-center mb-0">
                                Already have an account?
                                <a routerLink="/login" class="fw-semibold text-decoration-none">Login</a>
                            </p>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
