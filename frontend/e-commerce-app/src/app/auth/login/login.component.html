<div class="min-vh-100 d-flex align-items-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">

                <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
                    <div class="card-header text-white text-center py-4"
                        style="background: linear-gradient(135deg,#6a11cb 0,#2575fc)">
                        <h2 class="mb-1">Welcome Back</h2>
                        <small class="text-white-50">Sign in to your account</small>
                    </div>

                    <div class="card-body p-4">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <!-- email -->
                            <div class="form-floating mb-3">
                                <input type="email" id="email" formControlName="email" class="form-control"
                                    placeholder="name@example.com">
                                <label for="email">Email address</label>
                                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                    class="text-danger small mt-1">
                                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Required</span>
                                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</span>
                                </div>
                            </div>

                            <!-- password -->
                            <div class="form-floating mb-4">
                                <input type="password" id="password" formControlName="password" class="form-control"
                                    placeholder="Password">
                                <label for="password">Password</label>
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                    class="text-danger small mt-1">Required</div>
                            </div>

                            <div class="d-flex justify-content-end mb-4">
                                <a href="#" class="text-decoration-none small">Forgot password?</a>
                            </div>

                            <!-- global error -->
                            <!-- global error -->
                            <div *ngIf="errorMsg" class="alert"
                                [ngClass]="{'alert-danger': !errorMsg.includes('suspended'), 'alert-warning': errorMsg.includes('suspended')}">
                                <i *ngIf="errorMsg.includes('suspended')"
                                    class="bi bi-exclamation-triangle-fill me-2"></i>
                                {{ errorMsg }}
                            </div>

                            <!-- submit -->
                            <div class="d-grid mb-4">

                                <button type="submit" class="btn btn-primary btn-lg"> Login</button>
                            </div>

                            <p class="text-center mb-0">
                                Don't have an account?
                                <a routerLink="/signup" class="fw-semibold text-decoration-none">Sign up</a>
                            </p>

                        </form>
                    </div>
                </div>

                <!-- Social login buttons (optional) -->
                <div class="mt-4 text-center">
                    <p class="text-muted small mb-2">Or sign in with</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-outline-secondary btn-sm rounded-circle">
                            <i class="bi bi-google"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm rounded-circle">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm rounded-circle">
                            <i class="bi bi-apple"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
